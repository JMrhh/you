<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Style Page</title>
    <style>
        body {
            background: radial-gradient(circle at center, #000000, #0a0a0a, #111111);
            color: #00ff99;
            font-family: "Lucida Console", Monaco, monospace;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 #00ff99;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch 2s infinite;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(3px, -3px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        p {
            font-size: 1.2rem;
            margin-top: 2rem;
            text-shadow: 0 0 10px #00ff99;
        }
    </style>
</head>
<body>
    <h1 data-text="Hacked By زوجة يويو">Hacked By زوجة يويو</h1>
    <p>بلعافيه بيبي</p>
</body>
</html>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false" bgcolor="black">

    <div class="content">
        <center><br><br>

            <img src="https://media.discordapp.net/attachments/1261114958574387241/1297917601250279454/IMG_7833.jpg?ex=6717ab76&is=671659f6&hm=312df15bd4a5b0de15d006b67d34cad2bd1a76b8b4ad9d12df6a521ebc0a2045&=&format=webp&width=263&height=468" width="250" height="250">

            <audio autoplay>
                <source src="https://cdn.discordapp.com/attachments/1261114958574387241/1295710143186731141/-_Clipchamp_1.mp3?ex=67178c9b&is=67163b1b&hm=798a8036cc2522b79196ec66f5657d3507619afdcac9a64a19a7df203b804c0d&" type="audio/mpeg">

        </center>
        <br><br>
       
        <br><br>
        <div style="color:white;">
            <b>your ip Address:</b> <span id="ip-address-value">Fetching...</span><br>
            <b>ip information:</b>
           <pre id="ip-info">Fetching...</pre>
        </div>
    </div>

    <script type="text/javascript">
        //form tags to omit in NS6+:
        var omitformtags=["input", "textarea", "select"];
        omitformtags=omitformtags.join("|");

        function disableselect(e){
            if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
                return false;
        }

        function reEnable(){
            return true;
        }

        if (typeof document.onselectstart != "undefined")
            document.onselectstart = new Function ("return false");
        else {
            document.onmousedown = disableselect;
            document.onmouseup = reEnable;
        }

        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
</body>
